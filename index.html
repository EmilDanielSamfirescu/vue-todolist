<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- FONTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <title>Todo Vue</title>
</head>
<body>
<header class="d-flex justify-content-center my-4">
    <img src="img/Logo.png" alt="Logo"logo>
    <h1><strong>ToDoList</strong></h1>
</header>

<main id="app">
    <div class="d-flex justify-content-center">
        <form @submit.prevent="addNewTask()">
            <input type="text" placeholder="Inserisci un nuovo Task" v-model="newTask" required>
            <button>
                Aggiungi
            </button>
        </form>
    </div>
    <div class="task-container mt-5">

        <ul v-if="todoList.length > 0">

            <li v-for="(singleTask, index) in todoList" 
            :class="(singleTask.done == true) ? `deleted` : ``" 
            class="d-flex justify-content-between">

                <div class="text-list" @click="changeDone(index)">
                    {{singleTask.text}}
                </div>


                <div @click="removeTask(index)" class="trash">
                    <i class="fa-solid fa-trash-can"></i>
                </div>

            </li>

        </ul>

        <div v-else>
            Non ci sono Task! Sei libero ZioðŸ˜Ž
        </div>

    </div>
</main>

<!-- Javascript -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
